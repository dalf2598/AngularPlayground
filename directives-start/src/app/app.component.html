<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let number of numbers">
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Styles with basic directives</p>
      <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor] = "'red'">Styles with better directives</p>
    </div>
  </div>
</div>
